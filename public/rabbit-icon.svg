<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa"/>
  
  <!-- Carrot body -->
  <path d="M140 80 L150 120 L145 125 L130 122 L125 115 Z" fill="#ff8533"/>
  <path d="M140 80 L150 120 L145 125 L137 100 Z" fill="#ff9d5c" opacity="0.7"/>
  
  <!-- Carrot lines -->
  <line x1="143" y1="85" x2="145" y2="115" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Carrot leaves -->
  <ellipse cx="138" cy="78" rx="8" ry="12" fill="#7cb342" transform="rotate(-30 138 78)"/>
  <ellipse cx="145" cy="75" rx="8" ry="12" fill="#8bc34a" transform="rotate(10 145 75)"/>
  <ellipse cx="142" cy="73" rx="8" ry="12" fill="#9ccc65" transform="rotate(-10 142 73)"/>
  
  <!-- Rabbit body -->
  <ellipse cx="85" cy="110" rx="25" ry="30" fill="#f5f5f5"/>
  
  <!-- Rabbit head -->
  <circle cx="75" cy="85" r="22" fill="#ffffff"/>
  
  <!-- Left ear -->
  <ellipse cx="65" cy="58" rx="8" ry="20" fill="#ffffff" transform="rotate(-15 65 58)"/>
  <ellipse cx="65" cy="60" rx="5" ry="14" fill="#ffc0cb" transform="rotate(-15 65 60)"/>
  
  <!-- Right ear -->
  <ellipse cx="82" cy="55" rx="8" ry="22" fill="#f0f0f0" transform="rotate(10 82 55)"/>
  <ellipse cx="82" cy="58" rx="5" ry="15" fill="#ffb3c1" transform="rotate(10 82 58)"/>
  
  <!-- Left eye -->
  <circle cx="68" cy="82" r="4" fill="#333"/>
  <circle cx="69" cy="81" r="1.5" fill="#fff"/>
  
  <!-- Right eye -->
  <circle cx="80" cy="82" r="4" fill="#333"/>
  <circle cx="81" cy="81" r="1.5" fill="#fff"/>
  
  <!-- Nose -->
  <circle cx="74" cy="90" r="2.5" fill="#ff69b4"/>
  
  <!-- Mouth -->
  <path d="M74 92 Q70 94 68 92" stroke="#333" stroke-width="1.5" fill="none"/>
  <path d="M74 92 Q78 94 80 92" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- Tongue -->
  <ellipse cx="74" cy="95" rx="3" ry="4" fill="#ff69b4"/>
  
  <!-- Cheek blush left -->
  <circle cx="62" cy="88" r="4" fill="#ffb3ba" opacity="0.5"/>
  
  <!-- Cheek blush right -->
  <circle cx="86" cy="88" r="4" fill="#ffb3ba" opacity="0.5"/>
  
  <!-- Whiskers left -->
  <line x1="55" y1="85" x2="45" y2="83" stroke="#333" stroke-width="1" opacity="0.6"/>
  <line x1="55" y1="88" x2="45" y2="88" stroke="#333" stroke-width="1" opacity="0.6"/>
  <line x1="55" y1="91" x2="45" y2="93" stroke="#333" stroke-width="1" opacity="0.6"/>
  
  <!-- Whiskers right -->
  <line x1="93" y1="85" x2="103" y2="83" stroke="#333" stroke-width="1" opacity="0.6"/>
  <line x1="93" y1="88" x2="103" y2="88" stroke="#333" stroke-width="1" opacity="0.6"/>
  <line x1="93" y1="91" x2="103" y2="93" stroke="#333" stroke-width="1" opacity="0.6"/>
  
  <!-- Front left arm -->
  <ellipse cx="65" cy="115" rx="7" ry="15" fill="#f5f5f5" transform="rotate(-20 65 115)"/>
  <circle cx="62" cy="125" r="6" fill="#ffffff"/>
  
  <!-- Front right arm (holding something) -->
  <ellipse cx="95" cy="108" rx="7" ry="14" fill="#f0f0f0" transform="rotate(30 95 108)"/>
  <circle cx="100" cy="118" r="6" fill="#ffffff"/>
  
  <!-- Back leg -->
  <ellipse cx="90" cy="130" rx="8" ry="12" fill="#f0f0f0" transform="rotate(10 90 130)"/>
  <ellipse cx="92" cy="140" rx="8" ry="5" fill="#f5f5f5"/>
  
  <!-- Front leg -->
  <ellipse cx="70" cy="135" rx="8" ry="12" fill="#f5f5f5"/>
  <ellipse cx="70" cy="145" rx="8" ry="5" fill="#ffffff"/>
  
  <!-- Motion lines (speed effect) -->
  <line x1="35" y1="100" x2="45" y2="100" stroke="#333" stroke-width="2" opacity="0.3"/>
  <line x1="30" y1="110" x2="42" y2="110" stroke="#333" stroke-width="2" opacity="0.3"/>
  
  <!-- Shadow under rabbit -->
  <ellipse cx="75" cy="150" rx="30" ry="8" fill="#000" opacity="0.1"/>
</svg>
