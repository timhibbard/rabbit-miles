<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Simple rabbit silhouette placeholder -->
  <rect width="512" height="512" fill="#ffffff"/>
  
  <!-- Carrot -->
  <path d="M 380 180 Q 400 160 420 200 Q 430 220 410 240 L 340 310 Q 320 330 300 310 Q 280 290 300 270 Z" fill="#ff8c00"/>
  <path d="M 420 200 Q 430 190 440 185 Q 445 180 440 175 Q 435 170 430 175 L 410 195 Z" fill="#228b22"/>
  
  <!-- Rabbit body -->
  <ellipse cx="200" cy="320" rx="90" ry="100" fill="#f5f5f5" stroke="#333" stroke-width="3"/>
  
  <!-- Rabbit head -->
  <circle cx="200" cy="230" r="70" fill="#f5f5f5" stroke="#333" stroke-width="3"/>
  
  <!-- Left ear -->
  <ellipse cx="170" cy="140" rx="25" ry="60" fill="#f5f5f5" stroke="#333" stroke-width="3" transform="rotate(-20 170 140)"/>
  <ellipse cx="170" cy="140" rx="12" ry="40" fill="#ffb6c1" transform="rotate(-20 170 140)"/>
  
  <!-- Right ear -->
  <ellipse cx="230" cy="130" rx="25" ry="65" fill="#f5f5f5" stroke="#333" stroke-width="3" transform="rotate(15 230 130)"/>
  <ellipse cx="230" cy="130" rx="12" ry="42" fill="#ffb6c1" transform="rotate(15 230 130)"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="220" r="8" fill="#333"/>
  <circle cx="215" cy="220" r="8" fill="#333"/>
  
  <!-- Eye shine -->
  <circle cx="187" cy="218" r="3" fill="#fff"/>
  <circle cx="217" cy="218" r="3" fill="#fff"/>
  
  <!-- Nose -->
  <path d="M 200 240 L 195 245 L 205 245 Z" fill="#ffb6c1"/>
  
  <!-- Mouth -->
  <path d="M 200 245 Q 190 250 185 248 M 200 245 Q 210 250 215 248" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="140" y1="235" x2="180" y2="230" stroke="#333" stroke-width="1.5"/>
  <line x1="140" y1="245" x2="180" y2="240" stroke="#333" stroke-width="1.5"/>
  <line x1="220" y1="230" x2="260" y2="235" stroke="#333" stroke-width="1.5"/>
  <line x1="220" y1="240" x2="260" y2="245" stroke="#333" stroke-width="1.5"/>
  
  <!-- Backpack -->
  <rect x="180" y="290" width="80" height="70" rx="8" fill="#ff6b35" stroke="#333" stroke-width="3"/>
  <line x1="200" y1="290" x2="200" y2="270" stroke="#333" stroke-width="3"/>
  <line x1="240" y1="290" x2="240" y2="270" stroke="#333" stroke-width="3"/>
  
  <!-- Backpack strap -->
  <path d="M 180 310 Q 160 310 160 340" stroke="#8b4513" stroke-width="4" fill="none"/>
  <path d="M 260 310 Q 280 310 280 340" stroke="#8b4513" stroke-width="4" fill="none"/>
  
  <!-- Arms/paws -->
  <ellipse cx="140" cy="330" rx="25" ry="35" fill="#f5f5f5" stroke="#333" stroke-width="3"/>
  <ellipse cx="260" cy="330" rx="25" ry="35" fill="#f5f5f5" stroke="#333" stroke-width="3"/>
  
  <!-- Feet -->
  <ellipse cx="170" cy="410" rx="30" ry="20" fill="#f5f5f5" stroke="#333" stroke-width="3"/>
  <ellipse cx="230" cy="410" rx="30" ry="20" fill="#f5f5f5" stroke="#333" stroke-width="3"/>
  
  <!-- Tail -->
  <circle cx="140" cy="360" r="20" fill="#f5f5f5" stroke="#333" stroke-width="3"/>
</svg>
