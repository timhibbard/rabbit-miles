          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy auth_callback Lambda
        uses: aws-actions/aws-lambda-deploy-action@v1
        with:
          function-name: ${{ secrets.LAMBDA_AUTH_CALLBACK_NAME }}
          handler: lambda_function.handler
          runtime: python3.12
          source-path: backend/auth_callback

  deploy-auth-disconnect:
    name: Deploy auth_disconnect Lambda
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy auth_disconnect Lambda
        uses: aws-actions/aws-lambda-deploy-action@v1
        with:
          function-name: ${{ secrets.LAMBDA_AUTH_DISCONNECT_NAME }}
          handler: lambda_function.handler
          runtime: python3.12
          source-path: backend/auth_disconnect

  deploy-me:
    name: Deploy me Lambda
    runs-on: ubuntu-latest
    steps:
