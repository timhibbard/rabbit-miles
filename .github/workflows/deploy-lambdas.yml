name: Deploy Lambda Functions

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy ${{ matrix.lambda.name }} Lambda
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda:
          - name: auth_start
            secret: LAMBDA_AUTH_START_NAME
          - name: auth_callback
            secret: LAMBDA_AUTH_CALLBACK_NAME
          - name: auth_disconnect
            secret: LAMBDA_AUTH_DISCONNECT_NAME
          - name: me
            secret: LAMBDA_ME_NAME
            needs_utils: true
          - name: get_activities
            secret: LAMBDA_GET_ACTIVITIES
          - name: get_activity_detail
            secret: LAMBDA_GET_ACTIVITY_DETAIL
          - name: fetch_activities
            secret: LAMBDA_FETCH_ACTIVITIES
          - name: webhook
            secret: LAMBDA_WEBHOOK
          - name: webhook_processor
            secret: LAMBDA_WEBHOOK_PROCESSOR
          - name: reset_last_matched
            secret: LAMBDA_RESET_LAST_MATCHED
          - name: update_trail_data
            secret: LAMBDA_UPDATE_TRAIL_DATA
          - name: update_activities
            secret: LAMBDA_UPDATE_ACTIVITIES
          - name: match_activity_trail
            secret: LAMBDA_MATCH_ACTIVITY_TRAIL
          - name: match_unmatched_activities
            secret: LAMBDA_MATCH_UNMATCHED_ACTIVITIES
          - name: admin_list_users
            secret: LAMBDA_ADMIN_LIST_USERS
            needs_utils: true
          - name: admin_user_activities
            secret: LAMBDA_ADMIN_USER_ACTIVITIES
            needs_utils: true
          - name: admin_delete_user
            secret: LAMBDA_ADMIN_DELETE_USER
            needs_utils: true
          - name: admin_backfill_activities
            secret: LAMBDA_ADMIN_BACKFILL_ACTIVITIES
            needs_utils: true
          - name: admin_all_activities
            secret: LAMBDA_ADMIN_ALL_ACTIVITIES
            needs_utils: true
          - name: backfill_athlete_count
            secret: LAMBDA_BACKFILL_ATHLETE_COUNT
          - name: scheduled_activity_update
            secret: LAMBDA_SCHEDULED_ACTIVITY_UPDATE
          - name: admin_update_activities
            secret: LAMBDA_ADMIN_UPDATE_ACTIVITIES
            needs_utils: true
          - name: user_update_activities
            secret: LAMBDA_USER_UPDATE_ACTIVITIES
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Package ${{ matrix.lambda.name }} Lambda
        run: |
          cd backend/${{ matrix.lambda.name }}
          zip -r function.zip lambda_function.py
          # Include admin_utils.py for admin Lambdas
          if [ "${{ matrix.lambda.needs_utils }}" = "true" ]; then
            zip -j function.zip ../admin_utils.py
          fi

      - name: Deploy ${{ matrix.lambda.name }} Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets[matrix.lambda.secret] }} \
            --zip-file fileb://backend/${{ matrix.lambda.name }}/function.zip
